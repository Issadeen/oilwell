<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('oil.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: auto;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.7); /* 0.7 is the alpha value, adjust it to your liking */
            color: #333;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            position: relative;
            margin: auto;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .card-header img {
            width: 50px;
            margin-right: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #666;
        }

        .morphic-button.green {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .morphic-button.green:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }

        a {
            color: #1e88e5;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .separator {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="logo.jpg" class="logo" alt="Company Logo">
                <h1>Sign in to OILWELL CO LTD</h1>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="morphic-button green animate-button">Sign in</button>
                </form>
                <div id="signing-in-message" class="signing-in-message"></div>
                <div id="error-message" class="error-message"></div>
                <a href="forgot-password.html">Forgot password?</a>
                <span class="separator">Â· </span>
                <a href="create-account.html" id="create-account-link">Create an account</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);

        const form = document.getElementById("login-form");
        const signInButton = document.querySelector(".morphic-button");
        const signingInMessage = document.getElementById("signing-in-message");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInButton.textContent = "Signing in...";
            signingInMessage.style.display = "block";
            errorMessage.textContent = "";

            try {
                if (!navigator.onLine) {
                    throw new Error("You are offline. Please check your internet connection.");
                }

                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                firebase.firestore().collection('users').doc(user.uid).set({
                    email: user.email
                }, { merge: true });

                window.location.href = "dashboard.html";
            } catch (error) {
                console.error("Sign-in error:", error.message);
                
                if (error.code === 'auth/invalid-email' || error.code === 'auth/user-not-found') {
                    errorMessage.textContent = "Invalid email. Please try again.";
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage.textContent = "Invalid password. Please try again.";
                } else {
                    errorMessage.textContent = error.message;
                }

                signInButton.textContent = "Sign in";
            } finally {
                signingInMessage.style.display = "none";
            }
        });
    </script>
</body>
</html>
